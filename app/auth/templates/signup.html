{% extends "layout.html" %}
{% block body %}
    <h2>Sign Up</h2>

    {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}</p>
    {% endif %}

    <form action="{{ url_for('auth.signup') }}" method="post">
        <dl>
            <dt>Username:</dt>
            <dd><input type="text" name="username"/></dd>
            <dt>Password:</dt>
            <dd><input type="password" name="password" autocomplete="off"/></dd>
            <dd><input type="submit" value="Sign Up"/></dd>
        </dl>
    </form>
{% endblock %}
