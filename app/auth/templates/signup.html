{% from 'components/field.html' import render_field %}
{% extends "layout.html" %}
{% block body %}
    <h2>Sign Up</h2>

    <form action="{{ request.url }}" method="post">
        {{ form.csrf_token }}
        <dl>
            {{ render_field(form.username) }}
            {{ render_field(form.password) }}
            <dd><input type="submit" value="Sign Up"/></dd>
        </dl>
    </form>
{% endblock %}
